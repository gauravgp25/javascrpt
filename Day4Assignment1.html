<script>
let num = prompt("Enter a number : ");
        function oddEven(no) {
            if (no%2 == 0) {
                console.log(`The number entered is  ${no}  and Number is Even.`);
            }
            else {
                console.log(`The number entered is  ${no}  and Number is Odd.`);
            }
        }

let result = oddEven(num);

console.log(result);
</script>
